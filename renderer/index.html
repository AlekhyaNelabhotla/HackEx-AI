  <!-- DIRECT DOM MANIPULATION TO FORCE STYLING -->
  <script>
    // Apply cyberpunk styles directly to DOM elements when they're ready
    function applyCyberpunkStyling() {
      // Find the input elements
      const inputContainer = document.querySelector('.cyberpunk-input-container');
      const inputWrapper = document.querySelector('.cyberpunk-input-wrapper');
      const chatInput = document.querySelector('#chat-input');
      const sendButton = document.querySelector('.cyberpunk-btn');
      
      if (inputContainer) {
        Object.assign(inputContainer.style, {
          position: 'relative',
          marginTop: 'auto',
          padding: '0',
          display: 'flex',
          gap: '1rem',
          alignItems: 'flex-end'
        });
      }
      
      if (inputWrapper) {
        Object.assign(inputWrapper.style, {
          position: 'relative',
          flex: '1',
          background: 'linear-gradient(145deg, rgba(6, 12, 25, 0.95), rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.85))',
          backdropFilter: 'blur(20px) saturate(180%)',
          border: '2px solid rgba(34, 211, 238, 0.6)',
          borderRadius: '16px',
          padding: '1.2rem',
          transition: 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
          overflow: 'hidden',
          boxShadow: '0 8px 32px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(34, 211, 238, 0.4), 0 0 30px rgba(34, 211, 238, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05)'
        });
      }
      
      if (chatInput) {
        Object.assign(chatInput.style, {
          width: '100%',
          background: 'transparent',
          border: 'none',
          outline: 'none',
          color: '#f8fafc',
          fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, sans-serif',
          fontSize: '1rem',
          fontWeight: '500',
          lineHeight: '1.5',
          padding: '0.5rem 0',
          resize: 'none',
          minHeight: '56px',
          maxHeight: '120px',
          overflowY: 'auto',
          transition: 'all 0.3s ease'
        });
        
        // Apply focus styles
        chatInput.addEventListener('focus', () => {
          if (inputWrapper) {
            inputWrapper.style.borderColor = 'rgba(34, 211, 238, 1)';
            inputWrapper.style.transform = 'translateY(-2px)';
            inputWrapper.style.boxShadow = '0 12px 40px rgba(0, 0, 0, 0.8), 0 0 0 2px rgba(34, 211, 238, 0.8), 0 0 50px rgba(34, 211, 238, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1)';
          }
          chatInput.style.color = '#ffffff';
          chatInput.style.textShadow = '0 0 15px rgba(255, 255, 255, 0.8)';
        });
        
        chatInput.addEventListener('blur', () => {
          if (inputWrapper) {
            inputWrapper.style.borderColor = 'rgba(34, 211, 238, 0.6)';
            inputWrapper.style.transform = 'translateY(0)';
            inputWrapper.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(34, 211, 238, 0.4), 0 0 30px rgba(34, 211, 238, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05)';
          }
          chatInput.style.color = '#f8fafc';
          chatInput.style.textShadow = 'none';
        });
      }
      
      if (sendButton) {
        Object.assign(sendButton.style, {
          position: 'relative',
          background: 'linear-gradient(135deg, #22d3ee 0%, #3b82f6 50%, #8b5cf6 100%)',
          border: 'none',
          borderRadius: '12px',
          padding: '1rem 2rem',
          color: 'white',
          fontFamily: 'Inter, sans-serif',
          fontWeight: '600',
          fontSize: '0.9rem',
          cursor: 'pointer',
          transition: 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
          minWidth: '100px',
          boxShadow: '0 8px 25px rgba(34, 211, 238, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1)',
          backdropFilter: 'blur(10px)'
        });
        
        sendButton.addEventListener('mouseenter', () => {
          if (!sendButton.disabled) {
            sendButton.style.transform = 'translateY(-2px) scale(1.02)';
            sendButton.style.background = 'linear-gradient(135deg, #0891b2 0%, #2563eb 50%, #7c3aed 100%)';
            sendButton.style.boxShadow = '0 12px 35px rgba(34, 211, 238, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.15)';
          }
        });
        
        sendButton.addEventListener('mouseleave', () => {
          if (!sendButton.disabled) {
            sendButton.style.transform = 'translateY(0) scale(1)';
            sendButton.style.background = 'linear-gradient(135deg, #22d3ee 0%, #3b82f6 50%, #8b5cf6 100%)';
            sendButton.style.boxShadow = '0 8px 25px rgba(34, 211, 238, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1)';
          }
        });
      }
    }
    
    // Apply styling when DOM is ready and after React renders
    document.addEventListener('DOMContentLoaded', () => {
      applyCyberpunkStyling();
      
      // Re-apply after a short delay for React to finish rendering
      setTimeout(applyCyberpunkStyling, 100);
      setTimeout(applyCyberpunkStyling, 500);
      setTimeout(applyCyberpunkStyling, 1000);
      
      // Set up observer to apply styles when elements are added
      const observer = new MutationObserver(applyCyberpunkStyling);
      observer.observe(document.body, { childList: true, subtree: true });
      
      // DEBUG: Log all elements with classes
      setTimeout(() => {
        console.log('=== DOM DEBUG ===');
        console.log('All elements with cyberpunk classes:');
        document.querySelectorAll('[class*="cyberpunk"]').forEach(el => {
          console.log(el.tagName, el.className, el);
        });
        console.log('Chat input element:', document.querySelector('#chat-input'));
        console.log('All textarea elements:', document.querySelectorAll('textarea'));
        
        // NEW: Show what classes the textarea ACTUALLY has
        const textarea = document.querySelector('textarea');
        if (textarea) {
          console.log('ACTUAL textarea classes:', textarea.className);
          console.log('ACTUAL textarea parent classes:', textarea.parentElement?.className);
          console.log('ACTUAL textarea grandparent classes:', textarea.parentElement?.parentElement?.className);
        }
        
        console.log('==================');
      }, 2000);
    });
  </script>

  <script>
    // Create a global object for our React-like icon components
    window.ReactIcons = {};
    
    // Create functional components from Font Awesome classes
    function createIconComponent(iconClass) {
      return function(props) {
        return React.createElement('i', {
          className: `${iconClass} ${props.className || ''}`,
          style: props.style || {},
          onClick: props.onClick || null
        });
      };
    }
    
    // Add all the icon components we need
    window.ReactIcons = {
      FaHome: createIconComponent('fas fa-home'),
      FaDownload: createIconComponent('fas fa-download'),
      FaFolder: createIconComponent('fas fa-folder'),
      FaFile: createIconComponent('fas fa-file'),
      FaDesktop: createIconComponent('fas fa-desktop'),
      FaRegFileAlt: createIconComponent('far fa-file-alt'),
      FaMusic: createIconComponent('fas fa-music'),
      FaVideo: createIconComponent('fas fa-video'),
      FaImage: createIconComponent('fas fa-image'),
      FaFilePdf: createIconComponent('fas fa-file-pdf'),
      FaFileWord: createIconComponent('fas fa-file-word'),
      FaFileExcel: createIconComponent('fas fa-file-excel'),
      FaFilePowerpoint: createIconComponent('fas fa-file-powerpoint'),
      FaFileCode: createIconComponent('fas fa-file-code'),
      FaFileArchive: createIconComponent('fas fa-file-archive'),
      FaFileAudio: createIconComponent('fas fa-file-audio'),
      FaFileVideo: createIconComponent('fas fa-file-video'),
      FaSearch: createIconComponent('fas fa-search'),
    };
  </script>
